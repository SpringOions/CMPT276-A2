<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Rectangle</h1>
                <form action="/rectangle/add" method="post">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="color" name="color" class="form-control form-control-lg"
                            placeholder="#FFFFFF">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg"
                            placeholder="0-100">
                    </div>
                    <div class="mb-3">
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                            placeholder="0-100">
                    </div>
                    <div class="mb-3">
                        <select class="form-control" type="text" placeholder="Choose Chiikawa" name="chiikawa">
                            <option>Chiikawa</option>
                            <option>Hachiware</option>
                            <option>Usagi</option>
                            <option>Kurimanju</option>
                            <option>Rakko</option>
                            <option>Shisa</option>
                            <option>Momonga</option>
                            <option>Pochette no Yoroi-san</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" type="text" placeholder="Choose Pattern" name="pattern">
                            <option>None</option>
                            <option>Hearts</option>
                            <option>Stars</option>
                            <option>Diamonds</option>
                            <option>Spots</option>
                            <option>Triangles</option>
                            <option>Striped</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND">
                    </div>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
