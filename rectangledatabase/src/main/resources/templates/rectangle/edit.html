<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/js/display_singular.js" defer></script>
    <script src="/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Rectangle</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center" >
            <div class="col-md-6" id="container">
                <h1 class="text-center mt-5 mb-4">Edit</h1>

                <div class="row justify-content-center">
                    <div id="img-holder">
                        
                    </div>
                    <div id="rectangle_container" class="row justify-content-center">
                        <div id="rectangle_object"></div>
                    </div>
                </div>
      
                <div>
                <form th:action="@{/rectangle/{id}(id=${rec.rid})}" th:method="put" id="form">
                    <div class="mb-3">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            th:value="${rec.name}">
                    </div>
                    <div class="mb-3">
                        <label for="color">Choose a color: </label>
                        <input type="color" id="color-picker" name="color" class="form-control form-control-lg"
                        th:value="${rec.color}">
                    </div>
                    <div class="mb-3">
                        <label for="height">Height: </label>
                        <input type="number" id="height" name="height" class="form-control form-control-lg"
                        th:value="${rec.height}" max="300">
                    </div>
                    <div class="mb-3">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                        th:value="${rec.width}" max="300">
                    </div>
                    <div class="mb-3">
                        <label for="chiikawa">Favourite Chiikawa Character:</label>
                        <select class="form-control" type="text" name="chiikawa" id="chiikawa" th:value="${rec.chiikawa}">
                            <option value="Chiikawa">Chiikawa</option>
                            <option value="Hachiware">Hachiware</option>
                            <option value="Usagi">Usagi</option>
                            <option value="Kurimanju">Kurimanju</option>
                            <option value="Rakko">Rakko</option>
                            <option value="Shisa">Shisa</option>
                            <option value="Momonga">Momonga</option>
                            <option value="Yoroi-san">Yoroi-san</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pattern"> Pattern: </label>
                        <select class="form-control" id="pattern" type="text" name="pattern" th:value="${rec.pattern}">
                            <option value="None">None</option>
                            <option value="Striped">Striped</option>
                            <option value="Checkered">Checkered</option>
                            <option value="Dotted">Dotted</option>
                            <option value="Triangles">Triangles</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND">
                    </div>
                    <div class="d-grid gap-2">
                        <a href="/rectangle/view">
                        <input class="btn btn-danger" type="button" value="Cancel">
                        </a>
                    </div>
                </form>
            </div>
            </div>

        </div>
    </div>
    
</body>
</html>
