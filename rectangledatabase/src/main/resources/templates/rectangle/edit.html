<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/js/display_singular.js" defer></script>
    <script src="/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Rectangle</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Edit</h1>
                <div id="rectangle_object"></div>
                <div>
                <form th:action="@{/rectangle/{id}(id=${rec.rid})}" th:method="put" id="form">
                    <div class="mb-3">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg"
                            th:value="${rec.name}">
                    </div>
                    <div class="mb-3">
                        <label for="color">Choose a color: </label>
                        <input type="color" id="color-picker" name="color" class="form-control form-control-lg"
                        th:value="${rec.color}">
                    </div>
                    <div class="mb-3">
                        <label for="height">Height: </label>
                        <input type="number" id="height" name="height" class="form-control form-control-lg"
                        th:value="${rec.height}" max="300">
                    </div>
                    <div class="mb-3">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" name="weight" class="form-control form-control-lg"
                        th:value="${rec.width}" max="300">
                    </div>
                    <div class="mb-3">
                        <label for="chiikawa">Favourite Chiikawa Character:</label>
                        <select class="form-control" type="text" name="chiikawa" th:value="${rec.chiikawa}">
                            <option>Chiikawa</option>
                            <option>Hachiware</option>
                            <option>Usagi</option>
                            <option>Kurimanju</option>
                            <option>Rakko</option>
                            <option>Shisa</option>
                            <option>Momonga</option>
                            <option>Yoroi-san</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="pattern"> Pattern: </label>
                        <select class="form-control" id="pattern" type="text" name="pattern" th:value="${rec.pattern}">
                            <option>None</option>
                            <option>Striped</option>
                            <option>Checkered</option>
                            <option>Dotted</option>
                            <option>Triangles</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND">
                    </div>
                    <div class="d-grid gap-2">
                        <a href="/rectangle/view">
                        <input class="btn btn-danger" type="button" value="Cancel">
                        </a>
                    </div>
                </form>
            </div>
            </div>

        </div>
    </div>
    
</body>
</html>
