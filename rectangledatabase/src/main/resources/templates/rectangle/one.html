<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>One Rectangle</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4" >
                <h3>Name:</h3>
                
                <h3>Color:</h3>
                
                <h3>Width:</h3>
                
                <h3>Height:</h3>
                
                <h3>Chiikawa character:</h3>
                
                <h3>Pattern:</h3>
               
            </div>
            <div class="col-md-4" th:each="rectangle:${rec}">
                <p th:text="${rectangle.name}"></p>
                <p th:text="${rectangle.color}"></p>
                <p th:text="${rectangle.width}"></p>
                <p th:text="${rectangle.height}"></p>
                <p th:text="${rectangle.chiikawa}"></p>
                <p th:text="${rectangle.pattern}"></p>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <a href="/rectangle/view"><button class="btn btn-primary">Edit Rectangle</button></a>
            <a href="/rectangle/view"><button class="btn btn-primary">Return to homepage</button></a>
        </div>

    </div>
</body>
</html>
