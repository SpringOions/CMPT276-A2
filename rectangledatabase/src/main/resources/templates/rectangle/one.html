<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="/js/one.js" defer></script>
    <title>One Rectangle</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-9" id="container">
                <h1>Your Rectangle:</h1>
                <div class="row justify-content-center">
                    <div id="img-holder" th:each="rectangle:${rec}">
                        <img th:src="@{/img/{chiikawa}.png(chiikawa=${rectangle.chiikawa})}">
                    </div>
                    <div id="rectangle_container" class="row justify-content-center">
                        <div id="rectangle_object"></div>
                    </div>
                </div>
                <div class="row" id="info">
                    <div class="col-md-7" >
                        <h3>Name:</h3>
                        
                        <h3>Color:</h3>
                        
                        <h3>Width:</h3>
                        
                        <h3>Height:</h3>
                        
                        <h3>Chiikawa character:</h3>
                        <h3>Pattern:</h3>
                    
                    </div>
                    <div class="col-md-4" th:each="rectangle:${rec}">
                        <h3 th:text="${rectangle.name}" id="name"></h3>
                        <h3 th:text="${rectangle.color}" id="color"></h3>
                        <h3 th:text="${rectangle.width}" id="width"></h3>
                        <h3 th:text="${rectangle.height}" id="height"></h3>
                        <h3 th:text="${rectangle.chiikawa}" id="chiikawa"></h3>
                        <h3 th:text="${rectangle.pattern}" id="pattern"></h3>
                    </div>
                    
                </div>
                <div class="row justify-content-center" th:each="rectangle:${rec}">
                    <a th:href="@{/rectangle/editRectangle/{id}(id=${rectangle.rid})}"><button class="btn btn-primary">Edit Rectangle</button></a>
                    <a href="/rectangle/view"><button class="btn btn-primary">Return to homepage</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
