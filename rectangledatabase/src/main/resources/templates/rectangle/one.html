<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>One Rectangle</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="rectangle:${rec}">
                <h2>Name:</h2>
                <p th:text="${rectangle.name}"></p>
                <h2>Color:</h2>
                <p th:text="${rectangle.color}"></p>
                <h2>Width:</h2>
                <p th:text="${rectangle.width}"></p>
                <h2>Height:</h2>
                <p th:text="${rectangle.height}"></p>
                <h2>Chiikawa character:</h2>
                <p th:text="${rectangle.chiikawa}"></p>
                <h2>Pattern:</h2>
                <p th:text="${rectangle.pattern}"></p>

            </div>
            <button><a href="/rectangle/view">Return to homepage</a></button>
        </div>

    </div>
</body>
</html>
