<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Rectangles</h1>
                <table class="table">
                    <thead>
                        <th>name: </th>
                        <th>color: </th>
                        <th>width: </th>
                        <th>height: </th>
                    </thead>
                    <tbody>
                        <tr th:each="rectangle:${rec}">
                            <td>
                                <a th:text="${rectangle.name}" th:href="@{/rectangle/viewone/{id}(id=${rectangle.rid})}"></a>
                            </td>
                            <td th:text="${rectangle.color}"></td>
                            <td th:text="${rectangle.width}"></td>
                            <td th:text="${rectangle.width}"></td>
                            
                        </tr>
                    </tbody>
                </table>
                <button><a th:href="@{/add.html}">Add New Rectangle</a></button>
            </div>
        </div>
</body>
</html>
