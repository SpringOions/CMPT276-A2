<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" href="/css/mainstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Mainpage</title>
</head>
<body>
    <main class="container-fluid" >
        <div class="row justify-content-center" >
            <div class="col-md-5" id="container">
                <h1>Rectangles</h1>
                <table class="table">
                    <thead>
                        <th>Name: </th>
                        <th>Color: </th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr th:each="rectangle:${rec}">
                            <td>
                                <a th:text="${rectangle.name}" th:href="@{/rectangle/viewone/{id}(id=${rectangle.rid})}"></a>
                            </td>
                            <td th:text="${rectangle.color}"></td>
                            <td>
                                <a th:href="@{/rectangle/del/{id}(id=${rectangle.rid})}">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </a>
                            </td>                           
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/add.html}"><button class="btn btn-primary">Add New Rectangle</button></a>
            </div>
        </div>
</body>
</html>
